<p class="title">Speed Alarm</p>
<img src="images/large_Speed&#32;Alarm.png" title="Speed Alarm" alt="Speed Alarm">
<p class="description">Mains or 24V DC powered Speed Alarm for conveyer belts. If one conveyer belt is feeding another one that stops, they can both get buried under tons of rocks. This device sounds an alarm if the speed falls outside predefined limits.</p>
